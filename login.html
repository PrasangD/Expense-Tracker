<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Daily Expense Tracker</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <!-- Login UI -->
  <div id="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <button id="google-login-button">Login with Google</button>
    <p>Don't have an account? <a href="register.html" id="register-link">Register</a></p>
  </div>

  <div id="app-container" style="display: none;">
    <!-- Your Expense Tracker app UI goes here -->
    <h1>Expense Tracker</h1>
    <button id="logout-btn">Logout</button>
  </div>

  <script type="module" src="script1.js"></script>
</body>
</html>
