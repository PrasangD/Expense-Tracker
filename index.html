<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Daily Expense Tracker</h1>

        <!-- Summary Section -->
        <div class="summary">
            <h2>Summary</h2>
            <p>Total Spent: ₹<span id="total-expense">0</span></p>
            <p>UPI Total: ₹<span id="upi-total">0</span></p>
            <p>Cash Total: ₹<span id="cash-total">0</span></p>
            <p>Other Total: ₹<span id="other-total">0</span></p>
        </div>

        <!-- Expense Input Form -->
        <form id="expense-form">
            <input type="number" id="amount" placeholder="Amount (₹)" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <div class="buttons">
                <button type="button" class="btn" data-method="UPI">UPI</button>
                <button type="button" class="btn" data-method="Cash">Cash</button>
                <button type="button" class="btn" data-method="Other">Other</button>
            </div>
            <button type="submit">Add Expense</button>
        </form>

        <!-- Expense History -->
        <div class="expenses">
            <h2>Expense History</h2>
            <ul id="expense-list"></ul>
        </div>

        <!-- Action Buttons -->
        <div class="actions">
            <button id="reset-btn">Reset</button>
            <button id="export-btn">Export to PDF</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
