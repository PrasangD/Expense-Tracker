<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
  <div id="app-container">
    <h1>Daily Expense Tracker</h1>
    <button id="logout-btn">Logout</button>
    <h2>Summary</h2>
    <div id="expense-summary">
      <p>Daily Expense: ₹<span id="total-expense">0.00</span></p>
      <p>Weekly Expense: ₹<span id="weekly-expense">0.00</span></p>
      <p>Monthly Expense: ₹<span id="monthly-expense">0.00</span></p>
      <p>UPI: ₹<span id="upi-expense">0.00</span></p>
      <p>Cash: ₹<span id="cash-expense">0.00</span></p>
      <p>Other: ₹<span id="other-expense">0.00</span></p>
    </div>
    <form id="expense-form">
      <input type="number" id="amount" placeholder="Enter amount" required>
      <input type="text" id="description" placeholder="Description" required>
      <div id="payment-method">
        <label><input type="radio" name="payment" value="UPI"> UPI</label>
        <label><input type="radio" name="payment" value="Cash"> Cash</label>
        <label><input type="radio" name="payment" value="Other"> Other</label>
      </div>
      <button type="submit">Add Expense</button>
    </form>
    <button id="reset-btn">Reset Expenses</button>
    <h2>Expense History</h2>
    <ul id="expense-history"></ul>
  </div>
  <script type="module" src="script3.js"></script>
</body>
</html>
